paths:
  /api/offers/{offerId}:
    get:
      tags:
        - Offers
      summary: Get offer by ID
      description: Retrieve offer details by offer ID
      parameters:
        - in: path
          name: offerId
          required: true
          schema:
            type: integer
          description: The offer ID
      responses:
        200:
          description: The offer details
          content:
            application/json:
              schema:
                type: object                
        404:
          description: Offer not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Offer not found"
