paths:
  /api/cards:
    post:
      tags:
        - Cards
      summary: Create a new card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the card
                  example: "Golden Dragon"
                price:
                  type: number
                  format: float
                  description: The price of the card
                  example: 100.00
                owner:
                  type: integer
                  nullable: true
                  description: The ID of the card's owner, if any
                  example: 1
      responses:
        201:
          description: Card created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Card created successfully"                 
        400:
          description: Missing required fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Missing required fields: name or price"
  /api/cards/{cardId}:
    get:
      tags:
        - Cards
      summary: Get card by ID
      parameters:
        - in: path
          name: cardId
          schema:
            type: integer
          required: true
          description: The ID of the card to retrieve
      responses:
        200:
          description: Card found
          content:
            application/json:
              schema:
                type: object
                properties:
                  card:
                    $ref: "#/components/schemas/Card"
        404:
          description: Card not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Card not found"

