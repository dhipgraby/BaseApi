paths:
  /api/users/{userId}/cards/{cardId}/buy:
    post:
      tags:
        - Cards
      summary: Buy a card
      description: Allows a user to buy a card.
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: The ID of the user buying the card.
        - in: path
          name: cardId
          required: true
          schema:
            type: integer
          description: The ID of the card being bought.
      responses:
        200:
          description: Card purchased successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  card:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      owner:
                        type: integer
                      price:
                        type: number
        400:
          description: Insufficient funds in user's wallet
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        404:
          description: User or card not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
