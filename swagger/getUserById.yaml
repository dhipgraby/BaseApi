paths:
  /api/users/{userId}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Retrieve user details by user ID
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: The user ID
      responses:
        200:
          description: The user details
          content:
            application/json:
              schema:
                type: object                
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found"
